version: "3.9"
services:
  mysql:
    image: mysql:8.4
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./mysql_init:/docker-entrypoint-initdb.d:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uappuser", "-papppass"]
      interval: 5s
      timeout: 3s
      retries: 20

  service1:
    build: ./service1
    container_name: service1
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: appdb
    ports:
      - "3001:3001"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:3001/health"]
      interval: 10s
      timeout: 3s
      retries: 12

  service2:
    build: ./service2
    container_name: service2
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: appuser
      DB_PASS: apppass
      DB_NAME: appdb
    ports:
      - "3002:3002"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:3002/"]
      interval: 10s
      timeout: 3s
      retries: 12

networks:
  backend:
    driver: bridge
